    - 年齢で人を区切る時代は終わったのでは？
    - 筆者は、長い青年期で成人式が個人の判断に委ねられたために、大人になれない大人が誕生したことが現代の課題だと述べた。しかし私はそれを課題だとは思わない。なぜなら現代の人の生き方は多様性に満ち溢れているからだ。昔は皆が皆、同じような環境で育ち、同じような人生を送るので、一律に大人になっても問題は起きなかった。しかし今の子供達には格差がある。生まれた場所や経済状況、出会った人々。性格や学歴。一律に大人になれというのは、残酷な話ではないだろうか。大人になる通過儀礼は進学や就職、結婚、あるいはその他の経験諸々、各自が決めていいと私は考える。大人になれない「大人」を見るのは歯がゆいかもしれないが、ここは一つ「大人」になって、多様性を認めるべきだと思う。２０代なのに、３０代なのに、と人を年齢で区切る時代は古いと考えたい。
